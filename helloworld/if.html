<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var name = prompt('Type your name');

      if (name == 'Gustavo') {
        alert('Welcome: '+name);
      } else if (name == 'Olegario') {
        alert('Hello, there!')
      } else {
        alert('New guest');
      }
    </script>
  </body>
</html>
