<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var test = 1;
      document.write('Before loop <br/>');
      while(test <= 100) {
        document.write(test+'<br/>');
        ++test;
      }
      document.write('After loop');
    </script>
  </body>
</html>
