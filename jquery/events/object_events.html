
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eventos de Objeto - Curso jQuery Samurai EspecializaTi</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <h1 class="title">
    Eventos de Objeto [event.preventDefault(), event.which]
  </h1>


  <div>
    <p>
      <a href="http://www.especializati.com.br">EspecializaTi</a>
    </p>
    <input type="text" name="nome" id="name" placeholder="Digite algo">
  </div>


  <script>
    $(function(){
      $("a").click(function() {
        alert("Link clicked!");
        // event.preventDefault();
        return false;
      });

      $("#name").keydown(function(event) {
        if (event.which == "13"){
          alert("Enter key");
        }
      });
    });
  </script>
</body>
</html>
