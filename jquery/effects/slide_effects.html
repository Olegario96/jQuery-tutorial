
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Efeitos Slides - Curso jQuery Samurai EspecializaTi</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <h1 class="title">
    Efeitos Slides [slideDown, slideUp, slideToggle]
  </h1>

  <div>
    <span class="slidedown">slideDown</span>
    <span class="slideup">slideUp</span>
    <span class="slidetoggle">slideToggle</span>

    <div class="resultado">
      Div que ser√° aplicado os efeitos
    </div>
  </div>

  <script>
    $(function() {
      var divResultado = $(".resultado");
      $(".slideup").click(function(){
        divResultado.slideUp("sleep");
      });

      $(".slidedown").click(function(){
        divResultado.slideDown("sleep");
      });

      $(".slidetoggle").click(function(){
        divResultado.css("background", "blue");
        divResultado.slideToggle("sleep", function(){
          divResultado.css("background", "red");
        });
      });
    })
  </script>
</body>
</html>
